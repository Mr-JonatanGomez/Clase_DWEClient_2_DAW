        <header><h1>El Bazar </h1></header>
        <main class="container">
            <div class="row mt-2" id="filtros">
                <h4>Selecciones de filtro</h4>
                <div class="col filtros">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                        <div class="col">
                            <label for="filtroCat"><h5>Categoria</h5></label><br>
                            <select name="filtroCat" id="filtroCat">
                                <option value="groceries">groceries</option>
                                <option value="beauty">beauty</option>
                                <option value="fragrances">fragrances</option>
                                <option value="furniture">furniture</option>
                                <option value="0" selected>All</option>

                                
                            </select>
                        </div>
                        <div class="col">
                            <label>Rango de Precio</label>
                            <div class="row g-2">
                                <div class="col-12 mt-2">
                                    <label for="rangeMin">mínimo</label>
                                    <input type="number" name="rangeMin" id="rangeMin" placeholder="0">
                                </div>
                                <div class="col-12 mt-2">
                                    <label for="rangeMax">máximo</label>
                                    <input type="number" name="rangeMax" id="rangeMax" placeholder="1000" min="5">

                                </div>
                            </div>
                            
                        </div>
                        <div class="col">
                            
                            <input class="btn btn-primary" type="reset" name="resetFiltro" id="resetFiltro" value="Resetear filtros">
                                
                            
                        </div>
                    </div>
                </div>
            </div>
