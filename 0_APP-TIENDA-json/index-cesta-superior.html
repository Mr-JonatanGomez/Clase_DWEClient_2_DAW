<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El Bazar John</title>

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./utils/css/styles.css">

<!--     <base href="file:///C:/Users/gomez/Documents/GitHub/Clase_DWEClient_2_DAW/0_APP-TIENDA-json/index.html">

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-primary p-2">
            </nav>
                <div class="container-fluid">
                    <h1>El Bazar </h1>
                    <!-- <a class="navbar-brand" href="#"></a> -->
                    
                </div>
        
        </header>

        <main class="container">
            <div class="row mt-2 basket">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="btnCesta">
                    <span class="navbar-toggler-text"><h3>Your Basket</h3></span>
                    <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-2" id="divResultadoCarrito">
                        <!-- AQUI SE DEBEN PINTAR LAS COSAS DEL ARRAY CARRITO-->
                    </div>
                    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-2 precioFinalClass" id="divPrecioFinal">
                        
                    </div>

                    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-2" id="divFinalizarCompra">
                        <div class="row row-cols-1 finCompra">
                            <button class="btn btn-success btnFinalizarCompra" id="btnFinalizarCompra">
                               <img class="iconPurchase" src="https://cdn-icons-png.flaticon.com/512/819/819122.png" alt="">
                                COMPLETE PURCHASE
                            </button>
                            <button class="btn btn-danger btnFinalizarCompra" id="btnVaciarBasket">
                                <img class="iconPurchase" src="https://assets.streamlinehq.com/image/private/w_300,h_300,ar_1/f_auto/v1/icons/all-icons/x-919o2m0hea73deh80x64u2.png/x-b8u46hdovcz62tsfbgky7.png?_a=DAJFJtWIZAAC" alt="">
                                EMPTY YOUR BASKET
                             </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-2 filtros" id="filtros">
                <h2>FILTERS</h2>
                <div class="col filtros">
                    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-1">
                        <div class="col fil">
                            <label for="filtroCat"><p>Category</p></label><br>
                            <select name="filtroCat" id="filtroCat">
                                <option value="groceries">groceries</option>
                                <option value="beauty">beauty</option>
                                <option value="fragrances">fragrances</option>
                                <option value="furniture">furniture</option>
                                <option value="0" selected>All</option>

                                
                            </select>
                        </div>
                        <div class="col fil range">
                            <label><p>Price-Range</p></label>
                            <div class="row g-2 range">
                                <div class="col-12 mt-2 min">
                                    
                                    <label for="rangeMin"></label>
                                    <input type="number" name="rangeMin" id="rangeMin" placeholder="MIN PRICE" min="0">
                                </div>
                                <div class="col-12 mt-2">
                                    <label for="rangeMax"></label>
                                    <input type="number" name="rangeMax" id="rangeMax" placeholder="MAX PRICE" min="5">

                                </div>
                            </div>
                            
                        </div>
                        <div class="col fil">
                            
                            <input class="btn btn-danger" type="reset" name="resetFiltro" id="resetFiltro" value="FILTER RESET">
                                
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 products">
                <h2>PRODUCTS</h2>
                <!--                 PEQ         MED          GRANDE   -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 products" id="divResultado">
                    <!-- aqui cada columna NODO producto -->
                  

                </div>
            </div>
        </main>
        <script src="./utils/js/sweets.js"></script>
        <script src="./utils/js/functions.js"></script>
        <script src="./utils/js/index.js"></script>
    </body>
</html>
