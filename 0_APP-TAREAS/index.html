<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseWorksAPP</title>
    <link rel="stylesheet" href="./utils/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <h1>HouseWorksAPP</h1>
    </header>
    <main class="container">
      <div class="row mt-2">
        <div class="col-5 mt-3">
            <h6>TAREA NUEVA</h6>
            <div class="mb-3">
                
                    <div class="mb-3">
                      <label for="nombreInput" class="form-label"></label>
                      <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
                    </div>

                    <div class=" mb-3">
                        <textarea id="descripInput" class="form-control" aria-label="With textarea" placeholder="Introduce qui la descripcion de la tarea"></textarea>
                      </div>
                    
                    <div class="prioridad mb-3">
                        
                       <h6>Elige la prioridad</h6>

                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                        <label class="btn btn-outline-danger" for="option1">Urgente!!!</label>

                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                        <label class="btn btn-outline-warning" for="option2">Media</label>

                        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="option3">Baja</label>

                        
                    </div>
                    
                    <div class="mb-3">
                        <label for="nombreInput" class="form-label">Fecha máxima de finalización</label>
                        <input type="date" class="form-control" id="maxDateInput" placeholder="Nombre">
                      </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="button" class="btn btn-primary">Guardar</button>
                  
            </div>
        
        
        
        </div>
        <!-- <div class="col-1 mt-3"><h6></h6></div> -->
        <div class="col-6 mt-3"><h6>LISTADO TAREAS</h6></div>
      </div>
    </main>

    <script src="./utils/js/index.js"></script>
  </body>
</html>
