<h1>Conocimientos y Experiencia de  {{ nombre }}</h1>



<div class="row mt-5">
    <div class="col-4">
        <h2>Formulario</h2>
        <input [(ngModel)]="nombreConocimiento" class="form-control mb-3"  placeholder="Introduce Conocimiento">
        <select [(ngModel)]="nivelConocimiento" class="form-select mb-3" >
            <option value="1">Bajo</option>
            <option value="2">Medio</option>
            <option value="3">Alto</option>
        </select>
        <button 
        class="btn btn-primary mb-3" (click)="guardarConocimiento()" >
        Guardar
    
        </button>
    </div>
    
    <div class="col">
        <h2>Conociemientos</h2>

        <button 
        class="btn btn-primary mb-3 justify-content-center"
        
        (click)="mostrarConocimientos()"
        >
        <!-- se puede meter estos eventos para 
        mostrar segun esta activo el foco 
            (mouseenter)="mostrarConocimientos()"
            (mouseleave)="mostrarConocimientos()"
        -->
            Mostrar Conocimientos
        </button>
        
            <div  *ngIf="mostrar" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div *ngFor="let item of conocimientos" class="col text-center">
                    <div class="card h-100">
                        <img src="assets/angular.png" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{ item.nombre }}</h5>
                        <p class="card-text">El nivel de conocimiento en {{ item.nombre }} es de {{ item.nivel }}</p>
                        </div>
                    
                    </div>
                </div>
            </div>
            


    </div>
    
    
</div>
<div class="row mt-5">

    <div class="col text-center">
        <h2>Experiencia</h2>
        <ul class="list-group mb-3">
            <!-- Se pueden meter con la directiva ngFor -->
            <li *ngFor="let item of conocimientos" class="list-group-item">
                {{ item.nombre }} - {{ item.nivel }}
            </li>
        </ul>
    </div>
</div>
