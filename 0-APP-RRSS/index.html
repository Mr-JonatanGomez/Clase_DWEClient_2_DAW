<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./utils/css/styles.css">

<body>
    <header>

    <main class="container">

        </div>

                <textarea class="mt-3" name="mensaje" id="mensaje" maxlength="125"></textarea>

            </div>



            <div class="col-7">

                </div>
